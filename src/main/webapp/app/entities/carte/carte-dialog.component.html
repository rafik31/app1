<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCarteLabel" jhiTranslate="app1App.carte.home.createOrEditLabel">Create or edit a Carte</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!carte.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="carte.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="app1App.carte.drink1" for="field_drink1">Drink 1</label>
            <input type="text" class="form-control" name="drink1" id="field_drink1"
                [(ngModel)]="carte.drink1"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="app1App.carte.drink2" for="field_drink2">Drink 2</label>
            <input type="text" class="form-control" name="drink2" id="field_drink2"
                [(ngModel)]="carte.drink2"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="app1App.carte.drink3" for="field_drink3">Drink 3</label>
            <input type="text" class="form-control" name="drink3" id="field_drink3"
                [(ngModel)]="carte.drink3"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
