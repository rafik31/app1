<div>
    <h2>
        <span jhiTranslate="app1App.carte.home.title">Cartes</span>
        <button class="btn btn-primary float-right create-carte" [routerLink]="['/', { outlets: { popup: ['carte-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="app1App.carte.home.createLabel">
            Create new Carte
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cartes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="app1App.carte.drink1">Drink 1</span></th>
            <th><span jhiTranslate="app1App.carte.drink2">Drink 2</span></th>
            <th><span jhiTranslate="app1App.carte.drink3">Drink 3</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let carte of cartes ;trackBy: trackId">
                <td><a [routerLink]="['../carte', carte.id ]">{{carte.id}}</a></td>
                <td>{{carte.drink1}}</td>
                <td>{{carte.drink2}}</td>
                <td>{{carte.drink3}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../carte', carte.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'carte/'+ carte.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'carte/'+ carte.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
