<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBarLabel" jhiTranslate="app1App.bar.home.createOrEditLabel">Create or edit a Bar</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bar.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bar.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="app1App.bar.barName" for="field_barName">Bar Name</label>
            <input type="text" class="form-control" name="barName" id="field_barName"
                [(ngModel)]="bar.barName"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="app1App.bar.barAddress" for="field_barAddress">Bar Address</label>
            <input type="text" class="form-control" name="barAddress" id="field_barAddress"
                [(ngModel)]="bar.barAddress"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="app1App.bar.categoryBar" for="field_categoryBar">Category Bar</label>
            <input type="text" class="form-control" name="categoryBar" id="field_categoryBar"
                [(ngModel)]="bar.categoryBar"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="app1App.bar.firstcarte" for="field_firstcarte">Firstcarte</label>
            <select class="form-control" id="field_firstcarte" name="firstcarte" [(ngModel)]="bar.firstcarte">
                <option [ngValue]="null"></option>
                <option [ngValue]="carteOption.id === bar.firstcarte?.id ? bar.firstcarte : carteOption" *ngFor="let carteOption of firstcartes; trackBy: trackCarteById">{{carteOption.drink1 + "," +carteOption.drink2+ "," +carteOption.drink3}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
